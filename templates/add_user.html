<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoHongShu Crawler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            /*animation: fadeIn 0.5s ease forwards;*/
        }
    </style>
</head>
<body>
<div class="container">
    <h1>XiaoHongShu Crawler</h1>
    <button id="startButton">添加用户</button>
    <div id="result"></div>
</div>

<script>
    async function startCrawler() {
        try {
            pollForImage()
            const response = await fetch(`/auto_video/add_user`);
            if (response.success) {
                clearInterval(interval); // Stop polling
                document.getElementById('result').innerHTML = '登录成功';
            }
        } catch (error) {
            console.error('Error occurred:', error);
        }
    }

    function pollForImage() {
        const startTime = Date.now();
        const interval = setInterval(async () => {
            if (Date.now() - startTime > 120000) { // 120000 ms = 2 minutes
                clearInterval(interval); // Stop polling after 2 minutes
                console.error('Polling timed out after 2 minutes');
                return;
            }

            try {
                const response = await fetch(`/auto_video/get_image`);
                const data = await response.json();
                if (data.success && data.imageUrl) {
                    const image = document.createElement('img');
                    image.src = data.imageUrl;
                    document.getElementById('result').innerHTML = '';
                    document.getElementById('result').appendChild(image);
                }else if (data.msg==='登录成功'){
                    clearInterval(interval); // Stop polling
                    document.getElementById('result').innerHTML = data.msg;
                }
            } catch (error) {
                console.error('Error occurred:', error);
            }
        }, 5000); // Poll every 5 seconds
    }

    document.getElementById('startButton').addEventListener('click', startCrawler);
</script>
</body>
</html>
